<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>portfolio project under construction</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Fira+Sans:600i|Lora|Righteous&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class='header' data-id="header-block">
          <span class='header' id='header'>Airborne Pallet Tracker</span>
      </div>
      <img class="empennage-image" src="https://i.imgur.com/VREuIWf.png"/>
      <div class='panel totals-block'>
          <span class='pallet-count' id='total-label'>Total No. of Pallets:&nbsp;</span>
          <span class='pallet-count' id='total-value'>Unknown</span>
          <span class='gross-weight' id='total-label'>Total Weight (lbs):&nbsp;</span>
          <span class='gross-weight' id='total-value'>Unknown</span>
          <span class='gross-area' id='total-value'>Unknown</span>
          <span class='gross-area' id='total-label'>Total sq.ft. of Area:&nbsp;</span>
      </div>

      <div class='panel'>
        <form class='new-storage-area-form'>
          <div>
            <label class='new-storage-area-fields' id='name'>Name:</label>
            <input class='new-storage-area-input' id='name' type="text" name="name">
          </div>
          <div>
            <label class='new-storage-area-fields' id='total-storage-area'>Total storage area:</label>
            <input class='new-storage-area-input' id='total-storage-area' type="text" name="total-storage-area">
          </div>
          <input class="master" type="submit" value="Create a new storage area">
        </form>
      </div>

    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
