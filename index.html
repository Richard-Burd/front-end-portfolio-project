<!DOCTYPE html>

    <meta charset="utf-8">
    <title>portfolio project under construction</title>

  <body>
    <main>

      <div class='header' data-id="header-block">
          <span class='header' id='header'>Airborne Pallet Tracker</span>
      </div>

      <img class="empennage-image" src="https://i.imgur.com/VREuIWf.png"/>

      <div class='panel' id="totals-block">
          <span class='pallet-count' id='total-label'>Total No. of Pallets:&nbsp;</span>
          <span class='pallet-count' id='total-value'>34</span>
          <span class='gross-weight' id='total-label'>Total Weight (lbs):&nbsp;</span>
          <span class='gross-weight' id='total-value'>23,452</span>
          <span class='gross-area' id='total-value'>2,534</span>
          <span class='gross-area' id='total-label'>Total sq.ft. of Area:&nbsp;</span>
      </div>

      <div class='panel' id="storage-area">
        <div class='storage-area-name'>Storage Area Name Goes Here</div>
        <button class="master" id='create-pallet'>Create a pallet in this storage area</button>
        <button class="master" id='delete-area'>Delete this empty area</button>

        <form class='new-pallet-form' id='new-pallet-id-number'>
          <div class='form-title'>Add a pallet to this storage area</div>
          <div class='space-maker'>
            <br><br><br>
          </div>
          <div class='new-pallet-fields' id='name'>
            <label class='new-pallet-fields' id='name'>Name:</label>
            <input class='new-pallet-input' id='name' type="text" name="name">
          </div>
          <div class='space-maker'>
            <br><br><br>
          </div>
          <div class='new-pallet-fields' id='priority'>
            <label class='new-pallet-fields' id='name'>Priority:</label>
            <div class="radio-buttons" id="priorties">
              <div>
                <input class='push' type="radio" id="first-priority" name="priority" value="first-priority" checked>
                <label for="first-priority">Life Saving</label>
              </div>
              <div>
                <input class='push' type="radio" id="second-priority" name="priority" value="second-priority">
                <label for="second-priority">Urgent care</label>
              </div>
              <div>
                <input class='push' type="radio" id="third-priority" name="priority" value="third-priority">
                <label for="third-priority">Medium</label>
              </div>
              <div>
                <input class='push' type="radio" id="fourth-priority" name="priority" value="fourth-priority">
                <label for="fourth-priority">Sustainment</label>
              </div>
              <div>
                <input class='push' type="radio" id="fifth-priority" name="priority" value="fifth-priority">
                <label for="fifth-priority">Low impact</label>
              </div>
              <div>
                <input class='push' type="radio" id="sixth-priority" name="priority" value="sixth-priority">
                <label for="fifth-priority">Least Concearn</label>
              </div>
            </div>
          </div>
          <div class='space-maker'>
            <br><br><br>
          </div>



          <table>
            <label class='new-pallet-fields' id='contents'>Contents:</label>

            <tr class="contents" id="first-content">
              <td>1.)</td>
              <td><input class='new-pallet-input' type="text" contents="1st content"/></td>
            </tr>

            <tr class="contents" id="second-content">
              <td>2.)</td>
              <td><input class='new-pallet-input' type="text" contents="2nd content"/></td>
            </tr>

            <tr class="contents" id="third-content">
              <td>3.)</td>
              <td><input class='new-pallet-input' type="text" contents="3rd content"/></td>
            </tr>
          </table>

          <div class='space-maker'>
            <br><br><br>
          </div>
          <div class='new-pallet-fields' id='hazmat'>
            <label class='new-pallet-fields' id='hazmat'>HAZMAT:</label>
            <div class="radio-buttons" id="hazmat">
              <div>
                <input class='push' type="radio" id="true" name="hazmat" value="true">
                <label for="true">yes</label>
              </div>
              <div>
                <input class='push' type="radio" id="false" name="hazmat" value="false">
                <label for="false">no</label>
              </div>
            </div>
            <div class='space-maker'>
              <br><br><br>
            </div>
          </div>
            <input class="master" type="submit" value="Create a new pallet">
        </form>

        <div class='space-maker'>
          <br>
        </div>

        <div class="pallets">
          <div class="pallet-box red-timescale lightweight" id="1">
            <label class='pallet-name'>Pallet-1</label>
            <button class="delete-pallet" id="1">Delete</button>
          </div>


          <div class="pallet-box green-timescale middleweight" id="2">
            <label class='pallet-name'>Pallet-2</label>
            <button class="delete-pallet" id="2">Delete</button>
          </div>


          <div class="pallet-box amber-timescale heavyweight" id="3">
            <label class='pallet-name'>Pallet-3</label>
            <button class="delete-pallet" id="3">Delete</button>
            <img class="hazmat-icon" src="HAZMAT.svg" title="hazmat-icon" />
          </div>


          <div class="pallet-box amber-timescale heavyweight" id="4">
            <label class='pallet-name'>Pallet-4</label>
            <button class="delete-pallet" id="4">Delete</button>
            <img class="hazmat-icon" src="HAZMAT.svg" title="hazmat-icon" />
          </div>
        </div>




      </div>

      <div class='panel' id="create-new-storage-area">
